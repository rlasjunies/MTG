<div class="jumbotron">
    <form name="register" class="form-signin" ng-submit="vm.submit()" novalidate>
        <h1 class="form-signin-heading text-muted">Sign In</h1>

        <input name="email" type="email" ng-model="vm.email" class="form-control" placeholder="Email address" required="" autofocus="">
        <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email.</p>

        <input name="password" type="password" ng-model="vm.password" class="form-control" placeholder="Password" required>

        <input name="password_confirm" ng-model="vm.passwordConfirm" type="password" class="form-control" placeholder="Confirm Password">
        <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Please match the passowrd</p>

        <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
            Submit
        </button>
    </form>
</div>
