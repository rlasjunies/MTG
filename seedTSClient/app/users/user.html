<form name="userForm" ng-submit="vm.submit()" layout="column" layout-align="center center" novalidate>
    <md-input-container>
        <label>email</label>
        <input type="email" ng-model="vm.user.email" name="email" required autofocus>
        <div ng-messages="userForm.email.$error">
            <div ng-message="required">Email is required.</div>
            <div ng-message="email">Your email address is incorrect.</div>
        </div>
    </md-input-container>
    <md-input-container>
        <label>Display name</label>
        <input type="text" name="displayName" ng-model="vm.user.displayName" class="form-control" required>
        <div ng-messages="userForm.displayName.$error">
            <div ng-message="required">Display name is required.</div>
        </div>
    </md-input-container>
    <md-checkbox ng-model="vm.user.active" aria-label="active user">
        Activated
    </md-checkbox>
    <!--<md-input-container ng-model="vm.user.role" aria-label="active role">
        <label>role</label>
        <input type="text" ng-model="vm.user.role" name="role" autofocus>
    </md-input-container>-->

    <md-list>
        <md-subheader class="md-no-saticky">Roles</md-subheader>
        <md-list-item ng-repeat="UIRole in vm.UIRoles">
            <div>
                <md-checkbox ng-model="UIRole.allowed"
                             ng-change="vm.allowRole(UIRole)">
                    {{UIRole.code}}
                </md-checkbox>
            </div>
        </md-list-item>
    </md-list>
</form>
